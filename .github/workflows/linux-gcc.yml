name: Linux GCC

on:
  pull_request:
    types: [push, opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ${{ github.ref }}-${{ github.head_ref }}-linux-gcc    
  cancel-in-progress: true

jobs:
  gcc-10:
    if: github.event.pull_request.draft == false  
    name: GNU@10.0 C++14
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        comp: [g++-7, g++-8, g++-9, g++-10]

    steps:
      - name: Checkout EBGeometry
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ${{ matrix.comp }}

      - name: DCEL optimization
        working-directory: Examples/EBGeometry_DCEL
        run: |
          g++ -O3 -std=c++14 main.cpp
          ./a.out porsche.ply

      - name: DCEL debug
        working-directory: Examples/EBGeometry_DCEL
        run: |
          g++ -O0 -std=c++14 main.cpp
          ./a.out porsche.ply

      - name: Union optimization
        working-directory: Examples/EBGeometry_Union
        run: |
          g++ -O3 -std=c++14 main.cpp
          ./a.out

      - name: Union debug
        working-directory: Examples/EBGeometry_Union
        run: |
          g++ -O0 -std=c++14 main.cpp
          ./a.out
